<body>
  <button
    (click)="goHome()"
    class="btn btn-outline position-absolute top-0 start-0 mt-3 ms-3"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-bar-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"
      />
    </svg>Back
  </button>
  <div class="container">
    <input type="checkbox" id="check" />
    <div class="login form">
      <header>Login</header>
      <form #myForm="ngForm" (ngSubmit)="login()">
        <input type="text" placeholder="Enter your username" name="username" ngModel #username/>
        <input type="password" placeholder="Enter your password" name="password" ngModel #password/>
        <input type="submit" class="button"  value="Login" />
      </form>
      <div class="signup">
        <span class="signup"
          >Don't have an account?
          <label for="check" (click)="goTo()">Signup</label>
        </span>
      </div>
    </div>
  </div>
</body>
