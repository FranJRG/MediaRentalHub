<div class="search-box-container">
  <form class="search" (ngSubmit)="search()">
    <input
      type="text"
      [(ngModel)]="title"
      class="search-box-input"
      name="title"
      placeholder="Search for movies..."
    />
    <button class="search-box-button" type="submit">Search</button>
  </form>
</div>
